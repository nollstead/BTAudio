<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Check esptool-js (module)</title>
</head>
<body>
  <script type="module">
    import * as esptool from 'https://unpkg.com/esptool-js@0.5.6/bundle.js';

    // Use exports directly:
    document.body.textContent =
      'Transport=' + !!esptool.Transport + ', ESPLoader=' + !!esptool.ESPLoader;

    // Or, if other non-module code expects globals, expose them:
    window.Transport = esptool.Transport;
    window.ESPLoader = esptool.ESPLoader;

    // Keep module available for debugging:
    window.__esptool_module = esptool;
  </script>
</body>
</html>
