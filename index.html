<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nollstead Studio BTAudio – Firmware Uploader</title>
  
  <script type="importmap">
  {
    "imports": {
      "esptool-js": "https://unpkg.com/esptool-js@0.5.7/lib/index.js",
      "pako":       "https://unpkg.com/pako@2.1.0/dist/pako.esm.mjs",
      "tslib":      "https://unpkg.com/tslib@2.4.1/tslib.es6.js",
      "atob-lite":  "https://unpkg.com/atob-lite@2.0.0/index.js"
    }
  }
  </script>

  <style>
    :root{--bg:#121212;--panel:#1e1e1e;--text:#eaeaea;--muted:#bbb;--accent:#4CAF50;--accent2:#43a047;--border:rgba(255,255,255,.08)}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:780px;margin:48px auto;padding:20px;background:var(--bg);color:var(--text);line-height:1.6}
    h1{margin:0 0 8px}.muted{color:var(--muted)}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:20px;margin:18px 0;box-shadow:0 0 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
    button{background:var(--accent);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.55;cursor:not-allowed}
    button:hover:not([disabled]){background:var(--accent2)}
    textarea{width:100%;height:240px;border-radius:8px;border:1px solid var(--border);background:#0f0f0f;color:#cfe8ff;padding:10px;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <h1>BTAudio Firmware Uploader v23</h1>
  <p class="muted">Version 0.0.1</p>

  <div class="panel">
    <div class="row">
      <button id="connectBtn" disabled>1) Connect</button>
      <button id="flashBtn"   disabled>2) Upload</button>
      <button id="resetBtn"   disabled>3) Reset</button>
      <button id="disconnectBtn" disabled>4) Disconnect</button>
    </div>
    <p class="muted">
      If it doesn’t auto‑reboot, click <b>Reset</b> or press the board’s <b>RESET (EN)</b> button.
    </p>
  </div>

  <div class="panel">
    <h3>Log</h3>
    <textarea id="log" readonly></textarea>
  </div>

  <!-- Single module: import the bundle and wire the UI in one place -->
<script type="module">
  const disconnectBtn = document.getElementById('disconnectBtn');
  import * as esptool from 'https://unpkg.com/esptool-js@0.5.7/bundle.js';

  const { ESPLoader, Transport } = esptool;

  const logEl      = document.getElementById('log');
  const connectBtn = document.getElementById('connectBtn');
  const flashBtn   = document.getElementById('flashBtn');
  const resetBtn   = document.getElementById('resetBtn');

  let port = null;
  let loader = null;
  let transport = null;
  const BAUD = 460800;  // Try 921600 later if stable for your testers

  const log = (m, e=false) => {
    const ts = new Date().toLocaleTimeString();
    logEl.value += `[${ts}] ${m}\n`;
    logEl.scrollTop = logEl.scrollHeight;
    (e ? console.error : console.log)(m);
  };

  // Minimal terminal for ESPLoader
  const espTerminal = {
    clean(){ logEl.value = ""; },
    writeLine(s){ log(s); },
    write(s){ log(s); }
  };

   // small delay util
  const sleep = (ms) => new Promise(r => setTimeout(r, ms));

  // Windows usbser.sys sometimes needs the control lines set twice (RTS quirk)
  // Ref: WICG/serial issue #173
  async function setSignalsTwice(dtr, rts) {
    await port.setSignals({ dataTerminalReady: dtr, requestToSend: rts }).catch(()=>{});
    await port.setSignals({ dataTerminalReady: dtr, requestToSend: rts }).catch(()=>{});
  }

  /**
   * Force ROM bootloader using DTR/RTS:
   * - DTR  -> GPIO0 (active-low)
   * - RTS  -> EN (active-low)
   * Hold GPIO0 low while pulsing EN, then release GPIO0.
   * Web Serial requires the port to be OPEN for setSignals().
   */
  async function enterBootloaderOnce() {
    if (!port) return;

    // Open the port to allow setSignals() (per Web Serial spec/MDN)
    if (!port.readable && !port.writable) {
      await port.open({ baudRate: BAUD });
    }

    try {
      // GPIO0=LOW (DTR=true), EN=LOW (RTS=true)
      await setSignalsTwice(true,  true);
      await sleep(80);

      // EN=HIGH (RTS=false), keep GPIO0 LOW (DTR=true)
      await setSignalsTwice(true,  false);
      await sleep(80);

      // Release GPIO0 (DTR=false), EN stays HIGH
      await setSignalsTwice(false, false);
      await sleep(50);
    } finally {
      try { await port.close(); } catch {}
    }

    // Small settle for CH340/driver
    await sleep(150);
  }

  
// Close any granted ports that may still be open for this origin
async function closeAllGrantedPorts() {
  try {
    const granted = await navigator.serial.getPorts();
    for (const p of granted) {
      if (p.readable || p.writable) {
        try { await p.close(); } catch {}
      }
    }
  } catch {}
}


async function disconnectClean() {
  try {
    if (loader?.flashFinish) { try { await loader.flashFinish(false); } catch {} }
  } finally {
    try { await port?.close(); } catch {}
    await closeAllGrantedPorts();                 // ensure all granted are closed
    await sleep(150);                             // tiny settle for CH340/driver
    loader = null; transport = null; port = null;
    connectBtn.disabled = false;
    flashBtn.disabled = true;
    resetBtn.disabled = true;
    disconnectBtn.disabled = true;
    log("Disconnected and port closed.");
    connectBtn.focus();
  }
}

disconnectBtn.onclick = disconnectClean;

  // RTS/DTR reset to boot flashed app (GPIO0 high, EN pulse)
  async function hardResetToApp(){
    if(!port) return;
    try{
      await port.setSignals({ dataTerminalReady: false }); // DTR=false => GPIO0 HIGH
      await port.setSignals({ requestToSend: true  });      // RTS=true  => EN low
      await new Promise(r => setTimeout(r, 120));
      await port.setSignals({ requestToSend: false });      // EN high
      log("Issued RTS/DTR reset (normal boot).");
    }catch(e){ log(`Reset sequence failed: ${e?.message || e}`, true); }
  }

  // Module imported → enable Connect
  log("Installer script loaded.");
  //log(`Module exports: Transport=${!!Transport}, ESPLoader=${!!ESPLoader}`);
  connectBtn.disabled = !(Transport && ESPLoader);

  
// --- DEBUG helper: log what navigator.serial.getPorts() returns
async function dumpPorts(label) {
  try {
    const list = await navigator.serial.getPorts();
    console.log(`[DUMP] ${label}: getPorts length=${list.length}`);
    list.forEach((p, i) => {
      const hasGI = (typeof p?.getInfo === 'function');
      let infoStr = '';
      try {
        if (hasGI) {
          const gi = p.getInfo();
          infoStr = ` vid=${gi?.usbVendorId ?? 'n/a'} pid=${gi?.usbProductId ?? 'n/a'}`;
        }
      } catch (e) {
        infoStr = ` getInfo threw: ${e?.message || e}`;
      }
      const proto = Object.getPrototypeOf(p)?.constructor?.name;
      console.log(`[DUMP] [${i}] hasGetInfo=${hasGI}${infoStr} proto=${proto}`);
    });
  } catch (e) {
    console.log(`[DUMP] ${label}: getPorts threw:`, e);
  }
}

  connectBtn.onclick = async () => {
    //log("Connect clicked.");
    connectBtn.disabled = true;
    try{
      if(!('serial' in navigator)){
        throw new Error("WebSerial not available. Use Chrome/Edge over HTTPS.");
      }

      // Close lingering port if any
      if (port && (port.readable || port.writable)) { try { await port.close(); } catch {} }

      
      
      // User picks a port (user gesture required)
      port = await navigator.serial.requestPort({});
      log('Port selected.');


      //await navigator.serial.getPorts(); // ensure granted ports list is populated for libraries that look it up
      // tiny settle helps CH340/driver after selection
      //await new Promise(r => setTimeout(r, 150));
      
      transport = new Transport(port);
      transport.port = port; // <— add this single line
      log(`after new transport`);

      // Ensure transport.getInfo() exists (some bundles call it in ESPLoader ctor)
      if (typeof transport.getInfo !== 'function') {
        transport.getInfo = () => {
          try {
            return (typeof port?.getInfo === 'function')
              ? port.getInfo()
              : { usbVendorId: undefined, usbProductId: undefined };
          } catch {
            return { usbVendorId: undefined, usbProductId: undefined };
          }
        };
      }
      log(`after getinfo check`);
      //log(`[DIAG] transport.getInfo is ${typeof transport.getInfo}`);
      //log(`[DIAG] espTerminal is ${typeof espTerminal}`);


      
      loader = new ESPLoader({ transport, baudrate: BAUD, terminal: espTerminal });
      
      // If anything reopened the port, close before esptool-js opens it
      if (port.readable || port.writable) {
        try { await port.close(); } catch {}
        await sleep(100);
      }
      
      try {
        await loader.connect();
      } catch (firstErr) {
        // One-shot recovery: close, re-enter bootloader, rebuild transport/loader, try once more
        try { await port?.close(); } catch {}
        await sleep(200);
      
        await enterBootloaderOnce();
      
        if (port.readable || port.writable) { try { await port.close(); } catch {}; await sleep(150); }
      
        transport = new Transport(port);
        transport.port = port;
        loader = new ESPLoader({ transport, baudrate: BAUD, terminal: espTerminal });
      
        await loader.connect();
      }
      
      const chip = await loader.chip;
      log('Connected');




      
      flashBtn.disabled = false;
      resetBtn.disabled = false;
      disconnectBtn.disabled = false;
    }catch(e){
      log(`Connect failed: ${e?.name ? e.name+': ' : ''}${e?.message || e}`, true);
      if (e?.name === 'InvalidStateError' || /already open/i.test(String(e))) {
        try { await port?.close(); } catch {}
      }
      connectBtn.disabled = false;
    }
  };

  flashBtn.onclick = async () => {
  //log("Flash clicked.");
  flashBtn.disabled = true;
  try{
    const resp = await fetch("webflash/UTAudio.bin", { cache: "no-cache" });
    if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const buf = new Uint8Array(await resp.arrayBuffer());
    log(`Image size: ${buf.length} bytes`);

    // Full erase (comment out for faster incremental updates)

    // Run the esptool-js stub (faster & more reliable erase/write)

    // Run the esptool-js stub only if not already running
    try {
      if (!loader.IS_STUB) {
        log("Running stub…");
        await (typeof loader.runStub === 'function' ? loader.runStub() : loader.loadStub());
        log("Stub ready.");
      } else {
        log("Stub already running — skipping stub load.");
      }
    } catch (e) {
      const msg = String(e?.message || e);
      if (/software loader is resident|overlapping address range/i.test(msg)) {
        // Stub is already in RAM; proceed
        log("Stub already resident — continuing without reloading.");
      } else {
        // Fall back to ROM loader if stub genuinely failed
        log("Stub failed (continuing with ROM bootloader): " + msg, true);
      }
    }

      
      //log("Erasing…");
      await loader.eraseFlash();
  
       //Write merged image at 0x000000  

      // Convert Uint8Array -> binary string (published bundles expect string in the browser)
      let bstr = '';
      for (let i = 0; i < buf.length; i++) bstr += String.fromCharCode(buf[i]);
      
      // Merged image -> must start at 0x000000; your WROOM-32E board has 16MB flash.
      await loader.writeFlash({
        fileArray: [{ address: 0x000000, data: bstr }],
        flashSize: '16MB',     // SparkFun Thing Plus WROOM-32E is 16MB
        flashMode: 'keep',     // let image header values stand unless needed
        flashFreq: 'keep',     // idem
        compress: true,        // use compressed path (string-safe in bundle)
        reportProgress: (fileIndex, written, total) => {
          if (total > 0) log(`Writing… ${Math.round((written/total)*100)}%`);
        }
      });
  

    log("Flash complete. Wrapping up…");
    await hardResetToApp();
    log("Done.");

    // Auto‑disconnect so the next run starts clean
    await disconnectClean();

    // SUCCESS path ends here — do not re‑enable Upload; the port is closed.
  } catch (e) {
    // ERROR path — keep the session so the user can try again
    log(`Flash failed: ${e?.message || e}`, true);
    flashBtn.disabled = false;     // allow retry in the current session
  }
};

  resetBtn.onclick = async () => {
    //log("Reset clicked.");
    await hardResetToApp();
  };
</script>

</body>
</html>
