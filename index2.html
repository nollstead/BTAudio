<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nollstead Studio BTAudio – Firmware Uploader</title>
  <style>
    :root{--bg:#121212;--panel:#1e1e1e;--text:#eaeaea;--muted:#bbb;--accent:#4CAF50;--accent2:#43a047;--border:rgba(255,255,255,.08)}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:780px;margin:48px auto;padding:20px;background:var(--bg);color:var(--text);line-height:1.6}
    h1{margin:0 0 8px}.muted{color:var(--muted)}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:20px;margin:18px 0;box-shadow:0 0 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
    button{background:var(--accent);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.55;cursor:not-allowed}
    button:hover:not([disabled]){background:var(--accent2)}
    textarea{width:100%;height:260px;border-radius:8px;border:1px solid var(--border);background:#0f0f0f;color:#cfe8ff;padding:10px;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <h1>BTAudio Firmware Uploader v46</h1>
  <p class="muted">Connect → Upload. If the SparkFun test board stays in bootloader after connect, power‑cycle to run your app.</p>

  <div class="panel">
    <div class="row">
      <button id="connectBtn" disabled>Connect</button>
      <button id="flashBtn"   disabled>Upload</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
  </div>

  <div class="panel">
    <h3>Log</h3>
    <textarea id="log" readonly></textarea>
  </div>

  <!-- Use your vendored esptool-js bundle (Launchpad pins 0.5.4).
       If you prefer absolute URL, you can switch to:
       https://nollstead.github.io/BTAudio/webflash/esptoolsjs/bundle.js -->
  <script type="module">
    import * as esptool from './webflash/esptoolsjs/bundle.js';
    const { ESPLoader, Transport } = esptool;

    // ---- DOM / log ----------------------------------------------------------
    const logEl = document.getElementById('log');
    const connectBtn = document.getElementById('connectBtn');
    const flashBtn = document.getElementById('flashBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');

    const log = (m, e=false) => {
      const ts = new Date().toLocaleTimeString();
      logEl.value += `[${ts}] ${m}\n`;
      logEl.scrollTop = logEl.scrollHeight;
      (e ? console.error : console.log)(m);
    };

    // ---- State & constants --------------------------------------------------
    let port=null, transport=null, loader=null, connecting=false;
    const BAUD = 115200;  // conservative first sync (used widely by Espressif demos)
    const FILTERS = [{ usbVendorId: 0x1a86, usbProductId: 0x7523 }]; // SparkFun CH340C
    const sleep = (ms)=>new Promise(r=>setTimeout(r,ms));

    // Close any previously granted ports (stale handles cause intermittent connect failures)
    async function closeGrantedPorts() {
      try {
        const ports = await navigator.serial.getPorts();
        for (const p of ports) {
          try { await p.close(); } catch {}
        }
      } catch {}
    }

    async function disconnectClean() {
      try {
        try { await transport?.disconnect?.(); } catch {}
        try { await loader?.flashFinish?.(false); } catch {}
      } finally {
        try { await port?.close?.(); } catch {}
        await sleep(120);
        loader = transport = port = null;

        connectBtn.disabled = false;
        flashBtn.disabled = true;
        disconnectBtn.disabled = true;
        log('Disconnected and port closed.');
      }
    }
    disconnectBtn.onclick = disconnectClean;

    // ---- Connect (Launchpad-style): let esptool-js do its default reset ----
    connectBtn.onclick = async () => {
      if (connecting) return;
      connecting = true;
      connectBtn.disabled = true;

      try {
        if (!('serial' in navigator)) {
          throw new Error('Web Serial not available. Use Chrome/Edge over HTTPS.');
        }

        await closeGrantedPorts();        // harden against stale opens
        await sleep(100);

        port = await navigator.serial.requestPort({ filters: FILTERS });
        log('Port selected.');

        transport = new Transport(port, /*tracing*/ false, /*enableSlipReader*/ false);
        loader = new ESPLoader({
          transport,
          baudrate: BAUD,
          terminal: { clean(){ logEl.value=''; }, writeLine(s){ log(s); }, write(s){ log(s); } }
        });

        // Safety: ensure closed before connect()
        if (port.readable || port.writable) {
          try { await transport.disconnect(); } catch {}
          try { await port.close(); } catch {}
          await sleep(120);
        }

        // Try connect; if first attempt fails, close and retry once (matches esptool/esptool-js style)
        let connected = false, lastErr = null;
        for (let attempt = 1; attempt <= 2 && !connected; attempt++) {
          try {
            await loader.connect(); // triggers DevKitC-style DTR/RTS auto-reset internally
            connected = true;
          } catch (e) {
            lastErr = e;
            log(`Connect attempt ${attempt} failed, retrying…`, true);
            try { await transport?.disconnect?.(); } catch {}
            try { await port?.close?.(); } catch {}
            await sleep(200);
          }
        }
        if (!connected) throw lastErr || new Error('Sync timeout.');

        const chip = await loader.chip;
        log(`Connected (${chip})`);
        flashBtn.disabled = false;
        disconnectBtn.disabled = false;

      } catch (e) {
        log(`Connect failed: ${e?.name ? e.name+': ' : ''}${e?.message || e}`, true);
        try { await transport?.disconnect?.(); } catch {}
        try { await port?.close?.(); } catch {}
        connectBtn.disabled = false;
      } finally {
        connecting = false;
      }
    };

    // ---- Flash (single merged image at 0x000000) ----------------------------
    flashBtn.onclick = async () => {
      flashBtn.disabled = true;
      try {
        const resp = await fetch('webflash/BTAudio.bin', { cache: 'no-cache' });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const u8 = new Uint8Array(await resp.arrayBuffer());
        log(`Image size: ${u8.length} bytes`);

        // Optional stub (same pattern Launchpad uses)
        try {
          if (!loader.IS_STUB) {
            log('Running stub…');
            const runStub = (typeof loader.runStub === 'function') ? loader.runStub() : loader.loadStub();
            await runStub;
            log('Stub ready.');
          } else {
            log('Stub already running — skipping stub load.');
          }
        } catch (e) {
          log(`Stub load failed (continuing with ROM): ${e?.message || e}`, true);
        }

        await loader.eraseFlash();

        // IMPORTANT for esptool-js 0.5.4: pass a BINARY STRING to writeFlash (older browser bundle behavior).
        // (Uint8Array->string; chunked to keep UI responsive for large images.)
        let bstr = '';
        const CHUNK = 1 << 15; // 32 KB
        for (let i = 0; i < u8.length; i += CHUNK) {
          const slice = u8.subarray(i, i + CHUNK);
          bstr += String.fromCharCode.apply(null, slice);
        }

        await loader.writeFlash({
          fileArray: [{ address: 0x000000, data: bstr }],
          flashSize: '16MB',
          flashMode: 'keep',
          flashFreq: 'keep',
          compress: true,
          reportProgress: (idx, written, total) => {
            if (total > 0) log(`Writing… ${Math.round((written/total)*100)}%`);
          }
        });

        log('Flash complete.');
        await disconnectClean();
        log('If the board stayed in bootloader, power-cycle to run your app.');

      } catch (e) {
        log(`Flash failed: ${e?.message || e}`, true);
        flashBtn.disabled = false;
      }
    };

    window.addEventListener('unload', () => {
      try { transport?.disconnect?.(); } catch {}
      try { port?.close?.(); } catch {}
    });

    log('Launchpad-style backend (0.5.4-compatible) loaded.');
    connectBtn.disabled = !(Transport && ESPLoader);
  </script>
</body>
</html>
