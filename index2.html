<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nollstead Studio BTAudio – Firmware Uploader</title>
  <style>
    :root{--bg:#121212;--panel:#1e1e1e;--text:#eaeaea;--muted:#bbb;--accent:#4CAF50;--accent2:#43a047;--border:rgba(255,255,255,.08)}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:780px;margin:48px auto;padding:20px;background:var(--bg);color:var(--text)}
    h1{margin:0 0 8px}.muted{color:var(--muted)}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:20px;margin:18px 0;box-shadow:0 0 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
    button{background:var(--accent);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.55;cursor:not-allowed}
    button:hover:not([disabled]){background:var(--accent2)}
    textarea{width:100%;height:260px;border-radius:8px;border:1px solid var(--border);background:#0f0f0f;color:#cfe8ff;padding:10px;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <h1>BTAudio Firmware Uploader v50</h1>
  <p class="muted">Connect → (stub + 921600 baud) → Upload. If LED stays red after flashing, power‑cycle to run the app.</p>

  <div class="panel">
    <div class="row">
      <button id="connectBtn" disabled>Connect</button>
      <button id="flashBtn"   disabled>Upload</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
  </div>

  <div class="panel">
    <h3>Log</h3>
    <textarea id="log" readonly></textarea>
  </div>

  <!-- EXACT Launchpad stack: esptool-js v0.5.4 browser bundle (vendored locally) -->
  <script type="module">
    import * as esptool from './webflash/esptoolsjs/bundle.js';
    const { ESPLoader, Transport } = esptool;

    // Minimal terminal (mimic Launchpad console)
    const logEl = document.getElementById('log');
    const term = { clean(){}, writeLine(s){w(s)}, write(s){w(s)} };
    function w(s){ logEl.value += (s.endsWith('\n') ? s : s+'\n'); logEl.scrollTop = logEl.scrollHeight; }

    const connectBtn = document.getElementById('connectBtn');
    const flashBtn   = document.getElementById('flashBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');

    let port=null, transport=null, loader=null;
    let connected=false, stubReady=false;

    const OPEN_BAUD = 115200;            // Launchpad starts at 115200
    const FAST_BAUD = 921600;            // Launchpad screenshot shows 921600
    const FILTERS   = [{ usbVendorId: 0x1a86, usbProductId: 0x7523 }]; // SparkFun CH340C
    const sleep = (ms)=>new Promise(r=>setTimeout(r,ms));

    async function disconnectClean(){
      try { try{ await transport?.disconnect?.(); }catch{}; try{ await loader?.flashFinish?.(false); }catch{}; }
      finally {
        try { await port?.close?.(); } catch {}
        port=transport=loader=null; connected=false; stubReady=false;
        connectBtn.disabled=false; flashBtn.disabled=true; disconnectBtn.disabled=true;
        w('Disconnected and port closed.');
      }
    }
    disconnectBtn.onclick = disconnectClean;

    // CONNECT — let esptool-js do its entire internal sync loop (no extras)
    connectBtn.onclick = async () => {
      connectBtn.disabled = true;
      try {
        if (!('serial' in navigator)) throw new Error('Web Serial not available (use Chrome/Edge over HTTPS).');

        port = await navigator.serial.requestPort({ filters: FILTERS });
        w('esptool.js');
        const info = port.getInfo?.()||{};
        w(`Serial port WebSerial VendorID 0x${(info.usbVendorId||0).toString(16)} ProductID 0x${(info.usbProductId||0).toString(16)}`);
        w('Connecting...');

        transport = new Transport(port, /*tracing*/ false, /*enableSlipReader*/ false);
        loader = new ESPLoader({ transport, baudrate: OPEN_BAUD, terminal: term });

        // No app-level retries; let connect() take time (Launchpad behavior)
        await loader.connect();
        connected = true;

        // Upload stub immediately (Launchpad)
        w('Uploading stub...');
        try {
          await (typeof loader.runStub==='function' ? loader.runStub() : loader.loadStub());
          w('Running stub...');
          w('Stub running...');
          stubReady = true;
        } catch (e) {
          w(`Stub load failed: ${e?.message||e}`);
        }

        // Change baud to 921600 (Launchpad)
        try {
          w(`Changing baudrate to ${FAST_BAUD}`);
          await loader.changeBaud(FAST_BAUD);
          w('Changed');
        } catch (e) {
          w(`Baud change failed (continuing at ${OPEN_BAUD})`);
        }

        // Print flash ID & size (Launchpad)
        try {
          const id = await loader.flashId();
          if (id) {
            const man = (id >> 16) & 0xff, dev = id & 0xffff;
            w(`Manufacturer: ${man.toString(16)}`);
            w(`Device: ${dev.toString(16)}`);
          }
        } catch {}
        try {
          if (typeof loader.detectFlashSize === 'function') {
            const sizeStr = await loader.detectFlashSize();
            w(`Detected flash size: ${sizeStr}`);
          }
        } catch {}

        flashBtn.disabled = !connected; disconnectBtn.disabled = !connected;

      } catch (e) {
        w(`Connect failed: ${e?.message || e}`);
        try { await transport?.disconnect?.(); } catch {}
        try { await port?.close?.(); } catch {}
        connectBtn.disabled = false;
      }
    };

    // FLASH — single merged image @ 0x000000 (binary string for esptool-js 0.5.4 browser bundle)
    flashBtn.onclick = async () => {
      flashBtn.disabled = true;
      try {
        const resp = await fetch('webflash/BTAudio.bin', { cache:'no-cache' });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const u8 = new Uint8Array(await resp.arrayBuffer());
        w(`Image size: ${u8.length} bytes`);

        // Ensure stub (Launchpad uploads before flash)
        if (!stubReady) {
          w('Uploading stub...');
          try {
            await (typeof loader.runStub==='function' ? loader.runStub() : loader.loadStub());
            w('Running stub...'); w('Stub running...'); stubReady = true;
          } catch (e) { w(`Stub load failed: ${e?.message||e}`); }
        }

        await loader.eraseFlash();

        // Convert to binary string (Launchpad’s pinned 0.5.4 expects string for writeFlash)
        let bstr = '';
        const CHUNK = 1<<15; // 32KB
        for (let i=0;i<u8.length;i+=CHUNK){
          const slice = u8.subarray(i,i+CHUNK);
          bstr += String.fromCharCode.apply(null, slice);
        }

        await loader.writeFlash({
          fileArray: [{ address: 0x000000, data: bstr }],
          flashSize: '16MB',
          flashMode: 'keep',
          flashFreq: 'keep',
          compress: true,
          reportProgress: (idx,written,total)=>{ if(total>0) w(`Writing… ${Math.round((written/total)*100)}%`); }
        });

        w('Flash complete.');
        w('Power-cycle to run the new firmware if the LED remains red.');
        await disconnectClean();

      } catch (e) {
        w(`Flash failed: ${e?.message || e}`);
        flashBtn.disabled=false;
      }
    };

    // Keep the port clean if the tab closes
    window.addEventListener('unload',()=>{ try{ transport?.disconnect?.(); }catch{}; try{ port?.close?.(); }catch{}; });

    // Enable connect once ESPLoader is present
    connectBtn.disabled = !(Transport && ESPLoader);
  </script>
</body>
</html>
