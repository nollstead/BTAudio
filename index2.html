<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nollstead Studio BTAudio – Firmware Uploader</title>
  <style>
    :root{--bg:#121212;--panel:#1e1e1e;--text:#eaeaea;--muted:#bbb;--accent:#4CAF50;--accent2:#43a047;--border:rgba(255,255,255,.08)}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:780px;margin:48px auto;padding:20px;background:var(--bg);color:var(--text);line-height:1.6}
    h1{margin:0 0 8px}.muted{color:var(--muted)}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:20px;margin:18px 0;box-shadow:0 0 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
    button{background:var(--accent);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.55;cursor:not-allowed}
    button:hover:not([disabled]){background:var(--accent2)}
    textarea{width:100%;height:260px;border-radius:8px;border:1px solid var(--border);background:#0f0f0f;color:#cfe8ff;padding:10px;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <h1>BTAudio Firmware Uploader v49</h1>
  <p class="muted">Connect → (stub + baud) → Upload. If the SparkFun test board stays in bootloader after connect, power‑cycle to run the app.</p>

  <div class="panel">
    <div class="row">
      <button id="connectBtn" disabled>Connect</button>
      <button id="flashBtn"   disabled>Upload</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
  </div>

  <div class="panel">
    <h3>Log</h3>
    <textarea id="log" readonly></textarea>
  </div>

  <!-- Use your vendored esptool-js bundle (Launchpad pins esptool-js 0.5.4) -->
  <script type="module">
    import * as esptool from './webflash/esptoolsjs/bundle.js';
    const { ESPLoader, Transport } = esptool;

    // ---- DOM / log ----------------------------------------------------------
    const logEl = document.getElementById('log');
    const connectBtn = document.getElementById('connectBtn');
    const flashBtn = document.getElementById('flashBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');

    // Mimic Launchpad’s minimal terminal: fewer app-level messages, let ESPLoader speak
    const term = {
      clean(){}, // keep log history
      writeLine(s){ logRaw(s); },
      write(s){ logRaw(s); }
    };

    function logRaw(m){ // raw passthrough (no timestamps, like Launchpad’s console)
      logEl.value += (m.endsWith('\n') ? m : (m + '\n'));
      logEl.scrollTop = logEl.scrollHeight;
      console.log(m);
    }
    function log(m){ logRaw(m); }

    // ---- State & constants --------------------------------------------------
    let port=null, transport=null, loader=null;
    const OPEN_BAUD = 115200;                 // Launchpad starts low, then bumps after stub
    const FAST_BAUD = 921600;                 // Matches the screenshot (“Changing baudrate to 921600”)
    const FILTERS   = [{ usbVendorId: 0x1a86, usbProductId: 0x7523 }]; // SparkFun CH340C
    const sleep = (ms)=>new Promise(r=>setTimeout(r,ms));

    async function disconnectClean() {
      try {
        try { await transport?.disconnect?.(); } catch {}
        try { await loader?.flashFinish?.(false); } catch {}
      } finally {
        try { await port?.close?.(); } catch {}
        loader = transport = port = null;

        connectBtn.disabled = false;
        flashBtn.disabled = true;
        disconnectBtn.disabled = true;
        log('Disconnected and port closed.');
      }
    }
    disconnectBtn.onclick = disconnectClean;

    // ---- Connect: EXACT Launchpad flow (connect → stub → changeBaud → flash info) ----
    connectBtn.onclick = async () => {
      connectBtn.disabled = true;
      try {
        if (!('serial' in navigator)) throw new Error('Web Serial not available. Use Chrome/Edge over HTTPS.');

        port = await navigator.serial.requestPort({ filters: FILTERS });
        log('esptool.js');
        log(`Serial port WebSerial VendorID 0x${(port.getInfo().usbVendorId||0).toString(16)} ProductID 0x${(port.getInfo().usbProductId||0).toString(16)}`);
        log('Connecting...');

        transport = new Transport(port, /*tracing*/ false, /*enableSlipReader*/ false);
        loader = new ESPLoader({
          transport,
          baudrate: OPEN_BAUD,
          terminal: term
        });

        // IMPORTANT: Let esptool-js manage its own connect loop (no external short retries)
        await loader.connect();  // default DevKitC auto-reset (DTR→GPIO0, RTS→EN) occurs inside connect()
        // At this point Launchpad prints info like "Detecting chip type..."; that comes from ESPLoader via terminal

        // Upload stub immediately (Launchpad-style)
        log('Uploading stub...');
        try {
          await (typeof loader.runStub === 'function' ? loader.runStub() : loader.loadStub());
          log('Running stub...');
          log('Stub running...');
        } catch (e) {
          log(`Stub load failed: ${e?.message || e}`); // still continue
        }

        // Change baud to FAST_BAUD (Launchpad shows "Changing baudrate to 921600")
        try {
          log(`Changing baudrate to ${FAST_BAUD}`);
          await loader.changeBaud(FAST_BAUD);                 // ESPLoader API supports this
          log('Changed');
        } catch (e) {
          log(`Baud change failed (continuing at ${OPEN_BAUD}): ${e?.message || e}`);
        }

        // Read flash ID / size like Launchpad does
        try {
          const id = await loader.flashId();
          if (id) {
            const man = (id >> 16) & 0xff;
            const dev = id & 0xffff;
            log(`Manufacturer: ${man.toString(16)}`);
            log(`Device: ${dev.toString(16)}`);
          }
        } catch {}

        // Detected flash size (best effort)
        try {
          // If your bundle exposes detectFlashSize() use it; otherwise fall back to configured size
          if (typeof loader.detectFlashSize === 'function') {
            const sizeStr = await loader.detectFlashSize();
            log(`Detected flash size: ${sizeStr}`);
          }
        } catch {}

        flashBtn.disabled = true; // keep disabled until we refetch baud info from loader
        // Small delay before enabling flash (let the stub settle)
        await sleep(150);
        flashBtn.disabled = false;
        disconnectBtn.disabled = true; // Launchpad keeps connection while user prepares to flash
        disconnectBtn.disabled = false;

      } catch (e) {
        log(`Connect failed: ${e?.message || e}`);
        try { await transport?.disconnect?.(); } catch {}
        try { await port?.close?.(); } catch {}
        connectBtn.disabled = false;
      }
    };

    // ---- Flash (single merged image at 0x000000, Launchpad-compatible) ----
    flashBtn.onclick = async () => {
      flashBtn.disabled = true;
      try {
        const resp = await fetch('webflash/BTAudio.bin', { cache: 'no-cache' });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const u8 = new Uint8Array(await resp.arrayBuffer());
        log(`Image size: ${u8.length} bytes`);

        // We’re already running the stub and (attempted) high baud, so flash should be fast like Launchpad
        await loader.eraseFlash();

        // esptool-js 0.5.4 browser bundle expects a BINARY STRING for writeFlash()
        let bstr = '';
        const CHUNK = 1 << 15; // 32 KB
        for (let i = 0; i < u8.length; i += CHUNK) {
          const slice = u8.subarray(i, i + CHUNK);
          bstr += String.fromCharCode.apply(null, slice);
        }

        await loader.writeFlash({
          fileArray: [{ address: 0x000000, data: bstr }],
          flashSize: '16MB',
          flashMode: 'keep',
          flashFreq: 'keep',
          compress: true,
          reportProgress: (idx, written, total) => {
            if (total > 0) log(`Writing… ${Math.round((written/total)*100)}%`);
          }
        });

        log('Flash complete.');
        log('Power-cycle to run the new firmware if the LED remains red.');
        await disconnectClean();

      } catch (e) {
        log(`Flash failed: ${e?.message || e}`);
        flashBtn.disabled = false;
      }
    };

    window.addEventListener('unload', () => {
      try { transport?.disconnect?.(); } catch {}
      try { port?.close?.(); } catch {}
    });

    // Enable Connect when ESPLoader & Transport exist
    connectBtn.disabled = !(Transport && ESPLoader);
  </script>
</body>
</html>
