
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nollstead Studio BTAudio – Custom Flasher (Bundle-as-Module)</title>

  <style>
    :root{--bg:#121212;--panel:#1e1e1e;--text:#eaeaea;--muted:#bbb;--accent:#4CAF50;--accent2:#43a047;--border:rgba(255,255,255,.08)}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:780px;margin:48px auto;padding:20px;background:var(--bg);color:var(--text);line-height:1.6}
    h1{margin:0 0 8px}.muted{color:var(--muted)}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:20px;margin:18px 0;box-shadow:0 0 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
    button{background:var(--accent);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.55;cursor:not-allowed}
    button:hover:not([disabled]){background:var(--accent2)}
    textarea{width:100%;height:240px;border-radius:8px;border:1px solid var(--border);background:#0f0f0f;color:#cfe8ff;padding:10px;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <h1>BTAudio – Custom Web Flasher</h1>
  <p class="muted">Version 0.0.1 • SparkFun ESP32 Thing Plus WROOM</p>

  <div class="panel">
    <div class="row">
      <button id="connectBtn" disabled>1) Connect</button>
      <button id="flashBtn"   disabled>2) Flash UTAudio.bin</button>
      <button id="resetBtn"   disabled>3) Reset</button>
    </div>
    <p class="muted">
      If it doesn’t auto‑reboot, click <b>Reset</b> or press the board’s <b>RESET (EN)</b> button.
    </p>
  </div>

  <div class="panel">
    <h3>Log</h3>
    <textarea id="log" readonly></textarea>
  </div>

  <!-- Single module: import the bundle and wire the UI in one place -->
<script type="module">
  import * as esptool from 'https://unpkg.com/esptool-js@0.5.4/bundle.js';
  // If your network blocks unpkg, download the bundle and host it locally, then use:
  // import * as esptool from '/BTAudio/assets/esptooljs/bundle.js';

  const { ESPLoader, Transport } = esptool;

  const logEl      = document.getElementById('log');
  const connectBtn = document.getElementById('connectBtn');
  const flashBtn   = document.getElementById('flashBtn');
  const resetBtn   = document.getElementById('resetBtn');

  let port = null;
  let loader = null;
  let transport = null;
  const BAUD = 460800;  // Try 921600 later if stable for your testers

  const log = (m, e=false) => {
    const ts = new Date().toLocaleTimeString();
    logEl.value += `[${ts}] ${m}\n`;
    logEl.scrollTop = logEl.scrollHeight;
    (e ? console.error : console.log)(m);
  };

  // Minimal terminal for ESPLoader
  const espTerminal = {
    clean(){ logEl.value = ""; },
    writeLine(s){ log(s); },
    write(s){ log(s); }
  };

  // RTS/DTR reset to boot flashed app (GPIO0 high, EN pulse)
  async function hardResetToApp(){
    if(!port) return;
    try{
      await port.setSignals({ dataTerminalReady: false }); // DTR=false => GPIO0 HIGH
      await port.setSignals({ requestToSend: true  });      // RTS=true  => EN low
      await new Promise(r => setTimeout(r, 120));
      await port.setSignals({ requestToSend: false });      // EN high
      log("Issued RTS/DTR reset (normal boot).");
    }catch(e){ log(`Reset sequence failed: ${e?.message || e}`, true); }
  }

  // Module imported → enable Connect
  log("Installer script loaded (bundle-as-module).");
  log(`Module exports: Transport=${!!Transport}, ESPLoader=${!!ESPLoader}`);
  connectBtn.disabled = !(Transport && ESPLoader);

  
// --- DEBUG helper: log what navigator.serial.getPorts() returns
async function dumpPorts(label) {
  try {
    const list = await navigator.serial.getPorts();
    console.log(`[DUMP] ${label}: getPorts length=${list.length}`);
    list.forEach((p, i) => {
      const hasGI = (typeof p?.getInfo === 'function');
      let infoStr = '';
      try {
        if (hasGI) {
          const gi = p.getInfo();
          infoStr = ` vid=${gi?.usbVendorId ?? 'n/a'} pid=${gi?.usbProductId ?? 'n/a'}`;
        }
      } catch (e) {
        infoStr = ` getInfo threw: ${e?.message || e}`;
      }
      const proto = Object.getPrototypeOf(p)?.constructor?.name;
      console.log(`[DUMP] [${i}] hasGetInfo=${hasGI}${infoStr} proto=${proto}`);
    });
  } catch (e) {
    console.log(`[DUMP] ${label}: getPorts threw:`, e);
  }
}

  connectBtn.onclick = async () => {
    log("Connect clicked.");
    connectBtn.disabled = true;
    try{
      if(!('serial' in navigator)){
        throw new Error("WebSerial not available. Use Chrome/Edge over HTTPS.");
      }

      // Close lingering port if any
      if (port && (port.readable || port.writable)) { try { await port.close(); } catch {} }

      // User picks a port (user gesture required)
      port = await navigator.serial.requestPort({});
      await port.open({ baudRate: BAUD });   // open() throws if already open/invalid
      log(`Port opened @ ${BAUD} baud.`);

      
// --- DEBUG: inspect the selected/opened port and the granted list
console.log('[DUMP] port typeof getInfo:', typeof port?.getInfo);
try {
  if (typeof port?.getInfo === 'function') {
    const gi = port.getInfo();
    console.log('[DUMP] port.getInfo():', gi);
  } else {
    console.log('[DUMP] port.getInfo(): <missing>');
  }
} catch (e) {
  console.log('[DUMP] port.getInfo() threw:', e);
}
await dumpPorts('after open');

// --- DEBUG: isolate where failure happens
try {
  transport = new Transport(port);               // <— keep using the real port (as you already do)
  log('DEBUG: Transport created.');
} catch (e) {
  log(`DEBUG: Transport ctor failed: ${e?.message || e}`, true);
  console.error('[STACK] Transport ctor failed:', e);
  throw e; // rethrow to trigger your existing catch/log
}

try {
  loader = new ESPLoader(transport, BAUD, espTerminal);
  log('DEBUG: ESPLoader created.');
} catch (e) {
  log(`DEBUG: ESPLoader ctor failed: ${e?.message || e}`, true);
  console.error('[STACK] ESPLoader ctor failed:', e);
  throw e;
}

      await navigator.serial.getPorts(); // ensure granted ports list is populated for libraries that look it up
            
      /// Robust shim: guarantee getInfo() exists AND keep the same prototype/shape as the real port
      const portShim = Object.assign(
        Object.create(Object.getPrototypeOf(port)),
        port,
        {
          getInfo: typeof port.getInfo === 'function'
            ? port.getInfo.bind(port)
            : () => ({ usbVendorId: undefined, usbProductId: undefined })
        }
      );

      
      console.log('[DIAG] port:', port, 'typeof getInfo:', typeof port?.getInfo, 'proto:', Object.getPrototypeOf(port)?.constructor?.name);
      console.log('[DIAG] portShim:', portShim, 'typeof getInfo:', typeof portShim?.getInfo, 'proto:', Object.getPrototypeOf(portShim)?.constructor?.name);

      
 
      // Ensure libraries that call navigator.serial.getPorts() always see the currently opened port
      {
        navigator.serial.getPorts = async () => [port];
      }


      
      transport = new Transport(port);
      loader    = new ESPLoader(transport, BAUD, espTerminal);

      await loader.connect();
      const chip = await loader.chip;
      log(`Connected to chip: ${chip}`);

      flashBtn.disabled = false;
      resetBtn.disabled = false;
    }catch(e){
      log(`Connect failed: ${e?.name ? e.name+': ' : ''}${e?.message || e}`, true);
      if (e?.name === 'InvalidStateError' || /already open/i.test(String(e))) {
        try { await port?.close(); } catch {}
      }
      connectBtn.disabled = false;
    }
  };

  flashBtn.onclick = async () => {
    log("Flash clicked.");
    flashBtn.disabled = true;
    try{
      const resp = await fetch("webflash/UTAudio.bin", { cache: "no-cache" });
      if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const buf = new Uint8Array(await resp.arrayBuffer());
      log(`Image size: ${buf.length} bytes`);

      // Full erase (comment out for faster incremental updates)
      log("Erasing…");
      await loader.eraseFlash();

      // Write merged image at 0x000000
      log("Writing flash @ 0x000000 … (~30–90s for ~1MB images in browser)");
      await loader.writeFlash(0x000000, buf);

      log("Flash complete. Wrapping up…");
      await hardResetToApp();
      log("Done.");
    }catch(e){ log(`Flash failed: ${e?.message || e}`, true); }
    finally{ flashBtn.disabled = false; }
  };

  resetBtn.onclick = async () => {
    log("Reset clicked.");
    await hardResetToApp();
  };
</script>

</body>
</html>
