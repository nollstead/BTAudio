<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nollstead Studio BTAudio – Custom Flasher</title>

  <!-- Load esptool-js UMD bundle from YOUR site (must be before any other scripts) -->
  <script type="module">
  (async () => {
    const url = "https://nollstead.github.io/BTAudio/assets/esptooljs/bundle.js";
    try {
      const mod = await import(url);
      // mod may export named exports or have a default that contains the exports.
      const maybe = mod.default ?? mod;
      // Try to map the exports the page expects
      window.Transport = mod.Transport ?? maybe.Transport ?? maybe.Transport ?? maybe;
      window.ESPLoader  = mod.ESPLoader  ?? maybe.ESPLoader  ?? maybe.ESPLoader  ?? maybe;
      console.log("esptool-js module imported:", { Transport: !!window.Transport, ESPLoader: !!window.ESPLoader });
    } catch (err) {
      console.error("Failed to import esptool-js bundle as module:", err);
      // Optionally fall back to injecting a classic script tag (will still fail if file is ESM)
      const s = document.createElement('script');
      s.src = url;
      s.onload = () => console.log("Fallback script loaded (classic).");
      s.onerror = (e) => console.error("Fallback classic script failed:", e);
      document.head.appendChild(s);
    }
  })();
  </script>

  <style>
    :root{--bg:#121212;--panel:#1e1e1e;--text:#eaeaea;--muted:#bbb;--accent:#4CAF50;--accent2:#43a047;--border:rgba(255,255,255,.08)}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;max-width:780px;margin:48px auto;padding:20px;background:var(--bg);color:var(--text);line-height:1.6}
    h1{margin:0 0 8px}.muted{color:var(--muted)}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:20px;margin:18px 0;box-shadow:0 0 20px rgba(0,0,0,.35)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
    button{background:var(--accent);color:#fff;border:none;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer}
    button[disabled]{opacity:.55;cursor:not-allowed}button:hover{background:var(--accent2)}
    textarea{width:100%;height:240px;border-radius:8px;border:1px solid var(--border);background:#0f0f0f;color:#cfe8ff;padding:10px;font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <h1>BTAudio – Custom Web Flasher</h1>
  <p class="muted">Version 0.0.1 • SparkFun ESP32 Thing Plus WROOM</p>

  <div class="panel">
    <div class="row">
      <button id="connectBtn" disabled>1) Connect</button>
      <button id="flashBtn"   disabled>2) Flash UTAudio.bin</button>
      <button id="resetBtn"   disabled>3) Reset</button>
    </div>
    <p class="muted">If it doesn’t auto‑reboot, click <b>Reset</b> or press the board’s <b>RESET (EN)</b> button.</p>
  </div>

  <div class="panel">
    <h3>Log</h3>
    <textarea id="log" readonly></textarea>
  </div>

<script>
(function(){
  const logEl      = document.getElementById('log');
  const connectBtn = document.getElementById('connectBtn');
  const flashBtn   = document.getElementById('flashBtn');
  const resetBtn   = document.getElementById('resetBtn');

  let port = null, transport = null, loader = null;
  const baud = 460800; // You can try 921600 later if stable

  function log(msg){
    const ts = new Date().toLocaleTimeString();
    logEl.value += `[${ts}] ${msg}\n`;
    logEl.scrollTop = logEl.scrollHeight;
  }

  // Enable Connect only if the bundle defined the globals we need
  document.addEventListener('DOMContentLoaded', () => {
    log("Installer script loaded.");
    log(`Bundle present: Transport=${!!window.Transport}, ESPLoader=${!!window.ESPLoader}`);
    if (window.Transport && window.ESPLoader) connectBtn.disabled = false;
    else log("ERROR: esptool-js bundle not loaded. Check the <script src> URL in <head>.");
  });

  const espTerminal = { clean(){logEl.value=""}, writeLine(s){log(s)}, write(s){log(s)} };

  // Post-flash reset via WebSerial control lines (DTR=false, RTS pulse)
  async function hardResetToApp(){
    if(!port) return;
    try{
      await port.setSignals({ dataTerminalReady: false });  // DTR = false (GPIO0 high)
      await port.setSignals({ requestToSend: true  });       // RTS = true  (EN low)
      await new Promise(r => setTimeout(r, 120));
      await port.setSignals({ requestToSend: false });       // RTS = false (EN high)
      log("Issued RTS/DTR reset (normal boot).");
    }catch(e){ log("Reset sequence failed: " + e.message); }
  }

  connectBtn.onclick = async () => {
    log("Connect clicked.");
    try{
      if(!('serial' in navigator)) throw new Error("WebSerial not available. Use Chrome/Edge over HTTPS.");
      if(!window.Transport || !window.ESPLoader) throw new Error("esptool-js bundle not loaded.");

      port = await navigator.serial.requestPort({});
      await port.open({ baudRate: baud });
      log(`Port opened @ ${baud} baud.`);

      // Classes come from the esptool-js bundle loaded above (globals on window)
      transport = new window.Transport(port);
      loader    = new window.ESPLoader(transport, baud, espTerminal);

      await loader.connect();
      const chip = await loader.chip;
      log(`Connected to chip: ${chip}`);

      flashBtn.disabled = false;
      resetBtn.disabled = false;
    }catch(e){ log("Connect failed: " + e.message); }
  };

  flashBtn.onclick = async () => {
    log("Flash clicked.");
    try{
      const url = "webflash/UTAudio.bin";
      log("Downloading " + url + " …");
      const resp = await fetch(url, { cache: "no-cache" });
      if(!resp.ok) throw new Error(`HTTP ${resp.status}`);
      const buf = new Uint8Array(await resp.arrayBuffer());
      log(`Image size: ${buf.length} bytes`);

      log("Erasing…");
      await loader.eraseFlash();

      log("Writing flash @ 0x000000 … (browser write ~30–90s for ~1MB images)");
      await loader.writeFlash(0x000000, buf);

      log("Flash complete. Wrapping up…");
      await hardResetToApp();
      log("Done.");
    }catch(e){ log("Flash failed: " + e.message); }
  };

  resetBtn.onclick = async () => { log("Reset clicked."); await hardResetToApp(); };
})();
</script>
</body>
</html>
